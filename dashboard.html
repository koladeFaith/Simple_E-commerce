<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <!-- BOOTSTRAP LINK-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <div
      class="container-fluid mx-auto col-lg-6 col-10 rounded-3 mt-lg-5 mt-3 shadow p-lg-4 p-2">
      <h1
        class="text-decoration-underline text-warning text-center my-3 mb-lg-4">
        E-commerce
      </h1>
      <p
        id="err"
        style="display: none"
        class="text-center alert alert-danger p-2">
        Fill in something, please
      </p>
      <input
        type="text"
        placeholder="Enter your text"
        id="note"
        autofocus
        class="form-control shadow-none my-2 my-lg-3 border border-2 border-warning text-warning" />
      <button class="btn btn-warning my-4 w-100 fs-5" onclick="addItem()">
        Add
      </button>
      <div>
        <table
          id="show"
          class="table-bordered my-3 border-secondary-subtle border rounded-2 bg-secondary-subtle p-4 fs-4 fw-semibold text-secondary gap-3 text-center w-100">
          <!-- <tr></tr> -->

          <center
            id="hide"
            class="my-3 border-secondary-subtle border rounded-2 bg-secondary-subtle p-4 fs-4 fw-semibold text-secondary gap-3 text-center w-100">
            No items yet
          </center>
        </table>
      </div>
    </div>
    <!-- DOWNWARD BUTTON -->
    <div
      class="mt-5 container-fluid mx-auto col-lg-10 col-10justify-content-between gap-4 d-flex"
      id="btns">
      <button
        onclick="deleteFirstItem()"
        id="listItem"
        style="display: none"
        class="btn w-100 btn-dark">
        Delete first item
      </button>
      <button
        onclick="deleteLastItem()"
        id="listItem2"
        style="display: none"
        class="btn w-100 py-3 btn-info">
        Delete last item
      </button>
      <buttons
        id="listItem3"
        style="display: none"
        class="btn w-100 py-3 btn-primary">
        Delete any item(s)
      </buttons>
      <button
        id="listItem4"
        style="display: none"
        class="btn w-100 btn-secondary">
        Edit item
      </button>
      <button
        onclick="itemToStart()"
        id="listItem5"
        style="display: none"
        class="btn w-100 btn-success">
        Add item to the start
      </button>
      <button
        onclick="deleteAllItem()"
        id="listItem6"
        style="display: none"
        class="btn w-100 btn-danger">
        Delete all item
      </button>
    </div>

    <table></table>
  </body>
  <script src="dashboard.js"></script>
</html>
