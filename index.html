    <div
      class="container-fluid mx-auto col-lg-6 col-10 rounded-3 mt-lg-5 mt-3 shadow p-lg-4 p-2 sec">
      <div class="card">
        <div class="card2">
          <div class="form">
            <!-- <h1 class="text-capitalize">Simple E-commerce</h1> -->
            <h1
              id="heading"
              class="text-decoration-underline text-center fs-1 my-2 mb-lg-3">
              Welcome to Temu
            </h1>
            <h1
              id="heading"
              class="text-decoration-underline text-center fs-1 my-0 mb-lg-4">
              Sign Up
            </h1>
            <!-- FIRST NAME -->
            <div class="field ps-3">
              <input
                id="first"
                type="text"
                class="input-field text-white fs-6 fw-bolder"
                placeholder="First name"
                autocomplete="off" />
            </div>
            <!-- LAST NAME -->
            <div class="field ps-3">
              <input
                id="last"
                type="text"
                class="input-field text-white fs-6 fw-bolder"
                placeholder="Last name"
                autocomplete="off" />
            </div>
            <!-- EMAIL -->
            <div class="field ps-3">
              <input
                id="email"
                type="email"
                class="input-field text-white fs-6 fw-bolder"
                placeholder="Email address"
                autocomplete="off" />
            </div>
            <!-- PASSWORD -->
            <div class="field input-icon-group ps-3">
              <input
                id="password"
                type="password"
                class="input-field text-white fs-6 fw-bolder input with-icon"
                placeholder="Password" />
              <span class="input-icon">
                <i id="show" class="bi bi-eye fs-5"></i>
              </span>
            </div>
            <div class="pass-verify">
              <span id="length">At least 8 characters,</span>
              <span id="uppercase">one uppercase letter,</span>
              <span id="lowercase">one lowercase letter,</span>
              <span id="number">one number,</span>
              <span id="special">one special character</span>
            </div>
            <div class="btn">
              <button id="sub" onclick="signUp()" class="button1 fs-5">
                <span id="loader" class="d-none">
                  <!-- From Uiverse.io by mrhyddenn -->

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Submit&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </button>
            </div>
            <p class="text-dark fs-6 text-center">
              Already have an account?
              <a href="signin.html" class="text-info fw-bolder">Sign in</a>
            </p>
          </div>
        </div>
