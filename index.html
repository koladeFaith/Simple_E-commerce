<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <!-- BOOTSTRAP LINK-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- TOASTIFY LINK -->
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body class="">
    <div
      class="container-fluid mx-auto col-lg-6 col-10 rounded-3 mt-lg-5 mt-3 shadow p-lg-4 p-2">
      <h1
        class="text-decoration-underline text-center text-warning my-3 mb-lg-4">
        SignUp
      </h1>

      <form>
        <div class="mb-3">
          <input
            type="text"
            class="form-control shadow-none my-2 my-lg-4 shadow-none text-dark-emphasis fs-5 border border-2 border-warning text-dark"
            id="first"
            placeholder="First name" />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control shadow-none my-2 my-lg-4 shadow-none text-dark-emphasis fs-5 border border-2 border-warning text-dark"
            id="last"
            placeholder="Last name" />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control shadow-none my-2 my-lg-4 shadow-none text-dark-emphasis fs-5 border border-2 border-warning text-dark"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Email address" />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control shadow-none my-2 my-lg-4 shadow-none text-dark-emphasis fs-5 border border-2 border-warning text-dark"
            id="password"
            placeholder="Password" />
        </div>

        <button
          onclick="submitFun()"
          type="submit"
          class="btn btn-warning w-100 my-4 fs-5">
          Submit
        </button>
      </form>
      <p class="text-dark-emphasis fs-6">
        Already have an account?
        <a href="signin.html" class="text-primary">Sign in</a>
      </p>
    </div>
  </body>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js"></script>
</html>
