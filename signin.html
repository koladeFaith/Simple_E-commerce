    <!-- From Uiverse.io by yashasvi9199 -->
    <div
      class="container-fluid mx-auto col-lg-6 col-10 rounded-3 mt-lg-5 mt-3 shadow p-lg-4 p-2">
      <div class="card">
        <div class="card2">
          <div class="form">
            <h1
              id="heading"
              class="text-decoration-underline text-center fs-1 my-2 mb-lg-3">
              Welcome to Temu
            </h1>
            <h1
              id="heading"
              class="text-decoration-underline text-center fs-1 my-0 mb-lg-4">
              Sign In
            </h1>
            <!-- EMAIL -->
            <div class="field ps-3">
              <input
                id="email"
                type="email"
                class="input-field text-white fs-6 fw-bolder"
                placeholder="Email address"
                autocomplete="off" />
            </div>
            <div class="field ps-3 input-icon-group">
              <input
                id="password"
                type="password"
                class="input-field text-white fs-6 fw-bolder input with-icon"
                placeholder="Password" />
              <span class="input-icon">
                <i id="show" class="bi bi-eye fs-5"></i>
              </span>
            </div>
            <div class="btn">
              <button id="sub" onclick="signIn()" class="button1 fs-5">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </button>
            </div>
            <p class="text-dark fs-6 text-center">
              Doesn't have an account?
              <a href="index.html" class="text-info fw-bolder">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
